<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>üì¶ Gerenciador de Produtos</h1>
        </header>

        <div class="forms-container">
            
            <section class="card form-card add-mode">
                <h2>Novo Produto</h2>
                <form id="add-product-form">
                    <div class="input-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Ex: Cadeira Gamer" required>
                    </div>
                    <div class="input-group">
                        <label for="price">Pre√ßo</label>
                        <input type="number" id="price" name="price" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn btn-success">Adicionar Produto</button>
                </form>
            </section>

            <section class="card form-card update-mode">
                <h2>Editar Produto</h2>
                <p class="hint">Clique em "Editar" num produto abaixo para preencher aqui.</p>
                <form id="update-product-form">
                    <input type="hidden" id="update-id">
                    <div class="input-group">
                        <label for="update-name">Nome</label>
                        <input type="text" id="update-name" required>
                    </div>
                    <div class="input-group">
                        <label for="update-price">Pre√ßo</label>
                        <input type="number" id="update-price" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
                    <button type="button" id="cancel-update" class="btn btn-secondary">Cancelar</button>
                </form>
            </section>
        </div>

        <hr>

        <section>
            <h2>Lista de Itens</h2>
            <ul id="products" class="product-grid">
                </ul>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
